<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div class="librarian" th:each= "librarian: ${librarians}">
<h4>
    <span class="firstName" th:text="${librarian.firstName}"></span>
     <span class="lastName" th:text="${librarian.lastName}"></span>
      <span class="library" th:text="${librarian.library}"></span>
       <span class="email" th:text="${librarian.email}"></span>
        <span class="username" th:text="${librarian.username}"></span>
        <span class="password" th:text="${librarian.password}"></span>
        <span class="favoriteGenre" th:text="${librarian.favoriteGenre}"></span>
   </h4> 
 </div>

     <form method="POST" id= "add-librarian">
        <label>First Name:</label>
        <input type="text" name="firstName" required>


        <label>Last Name:</label>
        <input type="text" name="lastName" required>
        
        
         <label>Email:</label>
        <input type="text" name="email" required>
         
        
          <label>Create Username:</label>
        <input type="text" name="username" required>
        
         <label>Create Password:</label>
        <input type="password" name="password" required>
        
        
        <label>Library:</label>
        <select name="library" required>
        	<option value="">Select Your Location</option>
            <option value="Beachwood">Beachwood</option>
            <option value="Heights">Heights</option>
            <option value="South Euclid-Lyndhurst">South Euclid-Lyndhurst</option>
       </select>

        <label>Favorite Book Genre:</label>
         <select name="favoriteGenre" required>
        	<option value="">Select Your Favorite Book Genre</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Biography">Biography</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Nonfiction">Nonfiction</option>
            <option value="Romance">Romance</option>
            <option value="Satire">Satire</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Self Help">Self Help</option>
 </select>
         <button th:formaction="@{add-librarian}">Submit</button> 

    </form> 
   </body>
