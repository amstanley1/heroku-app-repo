<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="librarian" th:each= "librarian: ${librarians}">
    <h4 class="firstName" th:text="${librarian.firstName}"></h4>
 </div>

     <form method="POST" id= "add-librarian">
        <label>First Name:</label>
        <input type="text" name="firstName">

        <label>Last Name:</label>
        <input type="text" name="lastName">

        <label>Library:</label>
        <input type="text" name="library">

        <label>Email:</label>
        <input type="text" name="email">

        <label>Favortie Book Genre:</label>
        <input type="text" name="favoriteGenre">
 
         <button th:formaction="@{add-librarian}">Submit</button> 

    </form> 
   </body>
