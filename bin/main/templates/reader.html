<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
	<h1 th:text="${reader.firstName}"></h1>
	<div th:each="book: ${books}">
	<span th:text="${book.title}"></span>
	</div>
	
	<br />
	<div th:each="finishedBook: ${finishedBooks}">
	<span th:text="${finishedBook.title}"></span>
	<span th:text="${finishedBook.stringDateFinished}"></span>
	</div>
	

	
	<a href="http://localhost:8080/readers">Back to Readers.</a>
	
</body>
</html>
