<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
	<h1>These are our groups</h1>
	<div th:each="group: ${groups}">
	<span th:text="${group.groupName}"></span>
	</div>
	
	<p>Input the following information to create a new reading group</p>

    <form method="POST" th:action="@{/addGroup}">
        <input type="text" placeholder="Group Name" name="groupName">
        <input type="text" placeholder="Group Topic" name="topic">
        <input type="submit">
    </form>
</body>
</html>
