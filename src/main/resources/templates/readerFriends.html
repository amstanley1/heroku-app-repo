<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="../../theme.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../../readerFriends.css">
<title>Friends</title>
</head>

<body>
	<main><img id="icon" src="../../icon.svg">

	


	<div style="color:white;" id="messageDiv"></div>

	<div class="panel" id="friends">
		<h2>Friends</h2>
		<div id="friendsGridContainer">
		<div th:each="friend: ${friends}" class="friendItem">
			
			<a th:href="@{../../reader(id=${friend.id})}">
			<i class="fas fa-user"></i>
				<span th:text="${friend.username}"></span></a>
				
		</div>
		</div>
	</div>
	<div class="panel" id="pendingFriendOf">
		<h2>Friend Requests</h2>
		<div th:each="pendingFriendOf: ${pendingFriendOf}"
			id="pendingFriendOfList">
			<a th:href="@{../../reader(id=${pendingFriendOf.id})}"
				th:text="${pendingFriendOf.username}" class="requestorUsername"></a>
				<button class="acceptFriendRequestButton">Accept</button>
				<button class="declineFriendRequestButton">Decline</button>
		</div>
	</div>
	<div class="panel" id="pendingFriends">
		<h2>Friend Requests Sent</h2>
		<p>These readers will need to accept the request to confirm the connection</p>
		<div th:each="pendingFriend: ${pendingFriends}"
			id="pendingFriendsList">
			<a th:href="@{../../reader(id=${pendingFriend.id})}"
				th:text="${pendingFriend.username}"></a>
		</div>
		<input type="text" placeholder="Friend's Username"
			name="friendUsername" id="friendUsername"> <input
			type="hidden" th:value="${reader.id}" name="id" id="readerId">
		<button id="addFriendButton">Send Friend Request</button>
	</div>


	



	</main>

	<script src='/addFriend.js'></script>

</body>
</html>
