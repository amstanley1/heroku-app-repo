<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
	<div th:each="group: ${groups}">
	<h2 th:text="${group.groupName}"></h2>
	</div>
	
	<div th:each="reader: ${readers}">
	<span th:text="${reader.username}"></span>
	</div>
	
	<h2>Books</h2>
	<div th:each="book: ${books}">
	<span th:text="${book.title}"></span>
	<form method="POST" id="add-readerFinishedBook">
	<input type="hidden" id="reader-id" name="readerId" value = 1 />
	<input type="hidden" name="readingGroupId" value = 1 />
	<input type="hidden" id="book-title" name="title" th:attr="value = ${book.title}" />
	<input type="hidden" id="book-author" name="author" th:attr="value = ${book.author}" />
	<label>Month:</label>
	<input type="text" name="monthFinished" />
	<label>Day:</label>
	<input type="text" name="dayOfMonthFinished" />
	<label>Year:</label>
	<input type="text" name="yearFinished"/>
	<button th:formaction="@{add-readerFinishedBook}">add to my books</button>
	</form> 


	</div>
	
	
	<div th:each="group: ${groups}">
    <h2>Enter information below to delete a reader</h2>
    <form method="GET" th:action="@{/deleteReader}">
    	<input type="text" placeholder="Reader's Username" name="username">
    	<input type="hidden" th:value="${group.id}" name="id">
    	<input type="submit">
    </form>
	</div>
	

	<a href="http://localhost:8080/groups">Back to Groups.</a>
	<a href="http://localhost:8080/readers">Back to Readers.</a>
	
</body>
</html>
