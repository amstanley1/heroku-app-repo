<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="theme.css">

</head>
<body>
	<main> <img id="icon" src="icon.svg">


	<div class="panel">

		<p>Click on your Group to See the Questions</p>
	</div>

	<div class="panel">

		<div th:each="group: ${groups}">
			<title th:text="${group.groupName}"></title> <a
				th:href="@{/singlegroupquestions(id=${group.id})}"
				th:text="${group.groupName}"></a>
		</div>

	</div>
	</main>




</body>
</html>
