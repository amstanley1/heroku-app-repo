<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
	<h1 th:text="${groupBook.title}"></h1>
	<h2 th:text="${groupBook.author}"></h2>
	
	<form method="POST" id="addReaderFinishedBook">
	<input type="hidden" name="readerId" value = 4 />
	<input type="hidden" name="groupBookId" th:value ="${groupBook.id}" />
	

<label>Month:</label>
<select name="monthFinished" id="monthFinished">
	</select>
	
	<label>Day:</label>
	<select name="dayOfMonthFinished" id="dayOfMonthFinished">
	</select>
	
	<label>Year:</label>
	<select name="yearFinished" id="yearFinished">
  	<option value=2018>2018</option>
	</select>
	<button th:formaction="@{addReaderProgressRecord}" id="addbookbtn">add to my books</button>
	</form> 
	
	<div th:each="readerProgressRecord: ${readerProgressRecords}">
	<p><span th:text="${readerProgressRecord.reader.username}"></span> read this book <span th:text="${readerProgressRecord.stringDateFinished}"></span></p>
	</div>

	<a th:href="@{group(id=${group.id})}">Back to Group</a>
	
	<div id = "modal">
		<div id="modal-content">
		<span id="close">&times;</span>
		<h3>Congrats!</h3>
		<span th:text = "${groupBook.title}"></span>
		
		</div>
	</div>
	
	
	<script src ='./modal.js'></script>
	<script src='./groupBook.js'></script>
</body>
</html>
