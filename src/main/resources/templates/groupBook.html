<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="../../../theme.css">
<title th:text="${groupBook.title}"></title>

</head>
<body>
	<main> <img id="icon" src="../../../icon.svg">

	<div class="panel">
		<h1 th:text="${groupBook.title}"></h1>
		<h2 th:text="${groupBook.author}"></h2>
	</div>

	<div class="panel">
		<form method="POST" th:action="@{/changePoints}">
			<input type="number" name="points" placeholder="Enter Point Value">
			<input type="hidden" name="id" th:value="${groupBook.id}"> <input
				type="hidden" name="groupId" th:value="${group.id}"> <input
				type="submit" value="Change Point Value">
		</form>
		<span th:text="${groupBook.points}"></span>
	</div>



	<div class="panel">
		<h2>Members who have finished this book:</h2>
		<div class="gridContainer" id="readerProgressGrid">
			<div th:each="readerProgressRecord: ${readerProgressRecords}"
				class="readerProgressRecordsContainer">
				<p th:text="${readerProgressRecord.reader.username}"></p>
				<p th:text="${readerProgressRecord.stringDateFinished}"></p>
			</div>
		</div>
	</div>
	<div class="panel">
		<a th:href="@{../../../group(id=${group.id})}">Back to Group</a>
	</div>
	<button id="logout">Logout</button>
	</main>


	<script src="../../../librarianlogout.js"></script>

	<script src='../../../groupBook.js'></script>

</body>
</html>
