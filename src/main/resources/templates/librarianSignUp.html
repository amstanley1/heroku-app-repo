<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="theme.css">
<title>Librarian Sign Up</title>
</head>
<body>
	<main> <img id="icon" src="icon.svg">

	<div class="panel">
		<h1>Librarian Sign Up</h1>
	</div>

	<div class="panel">
		<form method="POST" th:action="@{/add-librarian}">
			<input type="text" placeholder="First Name" name="firstName" required>
			<input type="text" placeholder="Last Name" name="lastName" required>
			<input type="text" placeholder="Library" name="library" required>
			<input type="text" placeholder="Email" name="email" required>
			<input type="text" placeholder="Username" name="username" required>
			<input type="text" placeholder="Password" name="password" required>
			<input type="text" placeholder="Favorite Genre" name="favoriteGenre"
				required> <input type="submit">
		</form>


	</div>

	</main>
</body>
</html>
