<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <title>Readers and Groups</title>

</head>
<body>
<main>
	
	<img id = "icon" src="icon.svg">
	
	<div class="panel">
	<h2>These are our readers</h2>
	<div th:each="reader: ${readers}">
	<a th:href="@{reader(id=${reader.id})}"><span th:text="${reader.username}"></span></a>
	</div>
	</div>
	
	
	<div class="panel">
	<h2>These are the available groups</h2>
	<div th:each="group: ${groups}">
	<a th:href="@{group(id=${group.id})}" th:text="${group.groupName}"></a>
	</div>
	</div>
	
	<a href="http://localhost:8080/groups">Back to Groups.</a>
	</main>
</body>
</html>
